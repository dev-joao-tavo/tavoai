<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptRunner Pro - Automação de Workflows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstp/0p/We+M6+Knujsl7/1L_dstp/0p/We+M6+Knujsl7/1L_dstp/0p/" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .lead {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 40px;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ScriptRunner Pro</h1>
        <p class="lead">Automatize seus workflows com facilidade. Execute scripts de forma eficiente e economize tempo com nossas ferramentas de automação.</p>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/run_chat_script" method="get" class="mb-3">
                    <label for="lead_id">Lead ID:</label><br>
                    <input type="text" id="lead_id" name="lead_id" placeholder="Enter Lead ID" required><br><br>
                    <button type="submit" class="btn btn-primary btn-custom">Executar Script de Chat</button>
                </form>
                
                <form action="/run_send_followup_messages_script" method="get" class="mb-3">
                    <button type="submit" class="btn btn-secondary btn-custom">Executar Script de Mensagens de Follow-Up</button>
                </form>
                <form action="/run_send_nutrition_messages_script" method="get" class="mb-3">
                    <button type="submit" class="btn btn-success btn-custom">Executar Script de Mensagens de Nutrição</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>© 2023 ScriptRunner Pro. Todos os direitos reservados. | <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
        </div>
    </div>
</body>

</html>
